<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Insert title here</title>


    
            <link href="__PUBLIC__/css/console.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/js/jquery-1.3.2.min.js"></script>
        <load href="__PUBLIC__/js/json2.js" />
        <load href="__PUBLIC__/js/md5.js" />
        <script type="text/javascript">
            function save() {
                var old_password = encodeURIComponent($("#old_password").val());
                var first_password = encodeURIComponent($("#password").val());
                if (first_password == "") {
                    $("#lblMsg").html("新的密码不能为空！");
                    return;
                }
                var again_password = encodeURIComponent($("#again_password").val());
                if (again_password == "") {
                    $("#lblMsg").html("确认密码不能为空！");
                    return;
                }
                if (again_password != first_password) {
                    $("#lblMsg").html("两次密码输入不同！");
                    return;
                }
                var obj = new Object();
                obj['old_password'] = old_password;
                obj['again_password'] = again_password;
                var json = JSON.stringify(obj);
                $.post("__URL__/changePwd/"+Math.random(), "json="+json, function(Msg) {
                    $("#lblMsg").html(Msg);
                });
            }
        </script>
        </head>
    <body>
    
        <div class="system"> 
            <span class="bg">密码修改</span>密码修改</div>
        <div class="form-s1">
            <form name="form1" method="POST" class="form1 form2">
                <div class="sys-name clear-div">
                    &nbsp;&nbsp;旧密码：<input  class="input-text" type="text" id="old_password" value=""/>
                </div>
                <div class="sys-name clear-div">
                   新的密码：<input  class="input-text"  type="password" id="password" name ="password"/>
                </div>
                <div class="sys-name clear-div">
                   确认密码：<input  class="input-text"  type="password" id="again_password" name ="again_password"/>
                </div>

                <div class="sys-name clear-div he-s1">
                    <input class="buton-s bg" id="saveButton" type="button" value="保存" onClick="javascript:save();">
                </div>
                <div id="lblMsg" class="clear-div"></div>
            </form>		
            <div id="permissionDiv"></div>
        </div>
    </body>
</html>
