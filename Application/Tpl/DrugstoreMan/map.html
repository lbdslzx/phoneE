	var oLoginMod = {
		oAccount  : $('#account'),
		oLogin    : $('#login'),
		oNotLogged: $('#not_logged'),

		init: function (){
			oLoginMod.login();
		},

		logout: function (){
			$.ajax({
				url: 'http://lbs.amap.com/console/api/fBrowLogout',
				type: 'get',
				data: '',
				success: function(data){
					// console.log(data);

					if (!window.oLogoutGoHome) {
						var oLogoutGoHome = false;
					}

					// if in console page, need go to homepage after logout
					var sConsole = window.location.href.replace("http://", "").split("/")[1];
					if(sConsole == "console" || window.oLogoutGoHome){
						window.top.location.href = "http://lbs.amap.com";
					}

					oLoginMod.oAccount.html('');
					oLoginMod.oLogin.hide();
					oLoginMod.oNotLogged.show();
				},
				error: function(data){
					// console.log(data);
				}
			});
		},

		login: function (){
			$.ajax({
				url: 'http://lbs.amap.com/console/api/fBrowLogin',
				type: 'get',
				// async: false,
				data: {
					external_url: 'http://lbs.amap.com/console',
					skip: false				},
				success: function(data){
					// console.log(data);

					/*if(data.redirect){
					 window.top.location.href = "http://lbs.amap.com/console?from=cms&url=http://lbs.amap.com";
					 }*/

					if(data.logged){
						oLoginMod.oAccount.html(data.account);
						oLoginMod.oLogin.show();
						oLoginMod.oNotLogged.hide();
						if(data.dev.length > 0){
							$('#login_be_dev').removeClass('inlie_block')
						}else{
							$('#login_be_dev').addClass('inlie_block')
						}
					}else{
						oLoginMod.oAccount.html('');
						oLoginMod.oLogin.hide();
						oLoginMod.oNotLogged.show();
						$('#login_be_dev').addClass('inlie_block')
					}
				},
				error: function(data){
					// console.log(data);
				}
			});
		}//end of oLoginMod.login
	};//end of oLoginMod

</script>
