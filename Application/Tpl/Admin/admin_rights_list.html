<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Insert title here</title>
        <include file="Public:easyui_res" />
    </head>
    <body>
    
      <div id="tb" style="padding:5px;height:auto;">
		<div style="margin: 20px 0 20px" >
		<!-- form表单 指定id和name之后会自动带到服务器 -->
		<form name="searchform" method="post" action="" id ="searchform">    
	    	<input class="easyui-textbox" id="admin_name" name="admin_name" data-options="prompt:'请输入管理员名'" style="width:140px;height:32px">
	        <a href="#" id="submit_search" class="easyui-linkbutton" iconCls="icon-search">查询</a>
 		</form>
		</div>
	</div>
	<!-- 展示数据部分 -->
        <table id="dg"  style="width:100%; "  title="查询结果" 
			data-options="rownumbers:true,
			singleSelect:true,
			pagination:true,
			ctrlSelect:true,
			fitColumns:true,
			loadMsg:'正在加载,请等待....',
			url:'__URL__/getAdminList',
			method:'get',
			toolbar:'#tb',
			">
		<thead>
			<tr>
				<volist name="table_title" id="vo"  >
					<th data-options="field:'{$key}',align:'center',width:'10px'">{$vo}</th>
				</volist>
			</tr>
		</thead>
	</table>


    </body>
</html>
