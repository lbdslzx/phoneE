<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <include file="Public:easyui_res" />

</head>
<body >
<div class="easyui-panel" title="{$title}" style="width:100%;height: 500px">
    <div style="padding:10px 60px 20px 60px;margin-top: 100px;text-align: center;">
        <h1>贵健康 微信活动监控</h1>
        <form id="ff" method="post" action="__URL__/index" style="margin-top: 100px;">
            是否需要校验TOKEN：
            <eq name="detail.wx_need_token" value="0">
                <input type="radio" name="wx_need_token"  value="1">是
                <input type="radio" name="wx_need_token"  value="0" checked="checked">否
                <else/>
                <input type="radio" name="wx_need_token"  value="1" checked="checked">是
                <input type="radio" name="wx_need_token"  value="0">否
            </eq>
            <a href="javascript:void(0);" class="easyui-linkbutton"  onclick="submitForm()" data-options="iconCls:'icon-ok'" style="width:100px;height:25px;margin-left: 20px;">修改</a>
        </form>
        <div id="hint" style="margin-top: 20px;"></div>
    </div>
</div>

<script type="text/javascript">
    var btn = true;
    function submitForm(){
        if(!btn){
            return false;
        }
        btn = false;
        $('#ff').form('submit',{
            onSubmit:function(){
            },
            success:function(data){
                if (data >0) {
                    $.messager.alert("提示","操作成功");
                    window.location.href = "__URL__/index";
                }else{
                    btn = true;
                    $.messager.alert("提示","操作失败,数据无变化");
                }
            }
        })
    }
</script>
</body>
</html>
